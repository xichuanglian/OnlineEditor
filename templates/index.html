<!doctype html>
<html lang="zh-CN">
<head>
    <title>Online Editor</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <link rel="stylesheet" type="text/css" href="static/bootstrap.css">
    <script src="static/jquery.js" type="text/javascript"></script>
    <script src="static/bootstrap.js" type="text/javascript"></script>
    <script src="static/ace.js" type="text/javascript"></script>
    <script src="static/app.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success hidden" id="success-alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Success!</strong> File saved.
            </div>
            <div class="alert alert-danger hidden" id="error-alert">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>Error!</strong> Failed to save the file. Please try again.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="editor">Loading...</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"><button id="saveButton" type="button" class="btn btn-default" disabled>Save</button><em>win: Ctrl-S,  mac: Command-S</em></div></div>
    </div>
</div>
</body>
</html>
